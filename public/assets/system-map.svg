<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1e293b" font-family="Inter, sans-serif" font-size="24" font-weight="600">
    System Architecture Map
  </text>
  
  <!-- Main components -->
  <!-- Frontend -->
  <rect x="50" y="80" width="120" height="80" fill="#5e5aff" rx="8"/>
  <text x="110" y="115" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="14" font-weight="500">
    Frontend
  </text>
  <text x="110" y="135" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="12">
    React App
  </text>
  
  <!-- API Gateway -->
  <rect x="250" y="80" width="120" height="80" fill="#9b5cff" rx="8"/>
  <text x="310" y="115" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="14" font-weight="500">
    API Gateway
  </text>
  <text x="310" y="135" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="12">
    Next.js
  </text>
  
  <!-- Database -->
  <rect x="450" y="80" width="120" height="80" fill="#10b981" rx="8"/>
  <text x="510" y="115" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="14" font-weight="500">
    Database
  </text>
  <text x="510" y="135" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="12">
    Firebase
  </text>
  
  <!-- External APIs -->
  <rect x="630" y="80" width="120" height="80" fill="#f59e0b" rx="8"/>
  <text x="690" y="115" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="14" font-weight="500">
    External APIs
  </text>
  <text x="690" y="135" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="12">
    AI Services
  </text>
  
  <!-- Connections -->
  <!-- Frontend to API Gateway -->
  <line x1="170" y1="120" x2="250" y2="120" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- API Gateway to Database -->
  <line x1="370" y1="120" x2="450" y2="120" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- API Gateway to External APIs -->
  <line x1="370" y1="100" x2="630" y2="100" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Services Layer -->
  <rect x="200" y="220" width="400" height="100" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/>
  <text x="400" y="245" text-anchor="middle" fill="#475569" font-family="Inter, sans-serif" font-size="16" font-weight="600">
    Microservices Layer
  </text>
  
  <!-- Individual services -->
  <rect x="220" y="260" width="80" height="40" fill="#3b82f6" rx="4"/>
  <text x="260" y="285" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="12">
    Auth Service
  </text>
  
  <rect x="320" y="260" width="80" height="40" fill="#8b5cf6" rx="4"/>
  <text x="360" y="285" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="12">
    Chat Service
  </text>
  
  <rect x="420" y="260" width="80" height="40" fill="#06b6d4" rx="4"/>
  <text x="460" y="285" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="12">
    Media Service
  </text>
  
  <rect x="520" y="260" width="80" height="40" fill="#84cc16" rx="4"/>
  <text x="560" y="285" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="12">
    Analytics
  </text>
  
  <!-- Connection from API Gateway to Services -->
  <line x1="310" y1="160" x2="310" y2="220" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="160" x2="400" y2="220" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>